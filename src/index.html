<html>

<head>
  <title>Haiku Checker</title>
</head>

<body class="container" data-bs-theme="dark">
  <h2 class="my-3">Haiku Checker</h2>
  <form id="search" class="d-flex flex-column w-50">
    <label for="line-1" class="form-label">First line:</label>
    <input type="text" class="form-control mb-2" id="line-1">
    <label for="line-2" class="form-label">Second line:</label>
    <input type="text" class="form-control mb-2" id="line-2">
    <label for="line-3" class="form-label">Third line:</label>
    <input type="text" class="form-control mb-2" id="line-3">
    <button class="btn btn-primary w-25" type="submit">Check</button>
  </form>
</body>

</html>
